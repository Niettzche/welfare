server {
    listen 80;
    server_name welfare.mastercreators.work; # CAMBIAR POR TU DOMINIO REAL

    # --- FRONTEND (React) ---
    root /home/mario/welfare/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # --- BACKEND (API REST) ---
    location /api/ {
        # Reescribimos la URL para quitar el /api/ antes de pasarlo a Flask si tu app no lo espera
        # Ojo: Si tu app espera rutas directas como /businesses, usa rewrite.
        # Si cambiaste VITE_API_URL a https://dominio.com (sin /api), quita el rewrite.
        # Asumiendo que VITE_API_URL=https://dominio.com/api
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- WEBSOCKETS (Socket.IO) ---
    location /socket.io {
        proxy_pass http://127.0.0.1:5001/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Aumentar timeouts para conexiones largas de sockets
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # --- ARCHIVOS SUBIDOS (Logos, etc) ---
    location /uploads/ {
        alias /home/mario/welfare/backend/uploads/;
        autoindex off;
        expires 30d;
    }
}
